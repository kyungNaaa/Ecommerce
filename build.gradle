buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.6.0")  // Spring Boot 버전을 필요에 맞게 조정
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web:2.6.0'  // Spring Boot 버전을 필요에 맞게 조정
        // 다른 의존성들도 추가할 수 있습니다.
    }
}
